sudo: false
language: objective-c
cache:
  directories:
    - node_modules
env:
  - NODE_VERSION="6.6.0"
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
  - brew update
  - brew install wine
  - wine --version
  - brew install makensis
install:
  - npm install
script:
  - npm run build
  - npm run test
after_script:
  - npm run package
